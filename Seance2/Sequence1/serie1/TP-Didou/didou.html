<html lang="fr">

  <h1>Ton ami Didou !</h1>

      <input type="button" value="Remise à l'état initial">
    </div>
    <div class="images">
      <img src="images/chien.jpg" alt="un chien" class="imganimal">
      <img src="images/loup.jpg" alt="un loup" class="imganimal">
      <img src="images/chouette.jpg" alt="une chouette" class="imganimal">

      <img src="images/mouton.jpg" alt="un mouton" class="imganimal">

 </body>
